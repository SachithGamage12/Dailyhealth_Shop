<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Drug History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            background: white;
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #3b82f6, #ec4899);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #1e3a8a;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 0.5rem;
        }
        
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.2rem;
        }
        
        input,
        select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.3);
            background: white;
        }
        
        .hidden {
            display: none;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        th,
        td {
            padding: 0.6rem;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
            text-align: left;
        }
        
        th {
            background: #f0f7ff;
            color: #1e3a8a;
            font-weight: 600;
        }
        
        td input,
        td select {
            width: 100%;
            border: none;
            background: transparent;
            padding: 0.2rem;
        }
        
        td input:focus,
        td select:focus {
            outline: none;
            border: none;
            box-shadow: none;
            background: #f9fafb;
        }
        
        .duration-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .add-row-btn,
        .submit-btn,
        .upload-report-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #3b82f6, #ec4899);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .add-row-btn {
            background: #6b7280;
            margin-bottom: 1rem;
        }
        
        .upload-report-btn {
            background: #10b981;
            margin-bottom: 1rem;
        }
        
        .add-row-btn:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
        
        .upload-report-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #2563eb, #db2777);
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            th,
            td {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Medical Drug History</h1>
        <form id="drugHistoryForm" enctype="multipart/form-data">
            <div class="form-grid">
                <!-- Drug History Table -->
                <div class="table-container">
                    <table id="drugTable">
                        <thead>
                            <tr>
                                <th>Drug Name</th>
                                <th>Dosage (mg/tablets)</th>
                                <th>Duration</th>
                                <th>Pharmacy Name</th>
                            </tr>
                        </thead>
                        <tbody id="drugTableBody">
                            <tr class="drug-row">
                                <td><input type="text" name="drugName_1" placeholder="Enter drug name" required></td>
                                <td><input type="text" name="dosage_1" placeholder="e.g., 500 mg or 2 tablets" required></td>
                                <td>
                                    <div class="duration-container">
                                        <select name="obtained_1" class="obtained-select" required>
                                            <option value="">Select</option>
                                            <option value="6hrs Dose">6 Hrs Dose</option>
                                            <option value="8hrs Dose">8 Hrs Dose</option>
                                            <option value="Single Dose">Single Dose</option>
                                            <option value="1 day">1 day</option>
                                            <option value="2 Weeks">2 Weeks</option>
                                            <option value="Months">Months</option>
                                            <option value="Other">Other</option>
                                        </select>
                                        <input type="text" name="customObtained_1" class="custom-obtained hidden" placeholder="Specify duration">
                                    </div>
                                </td>
                                <td><input type="text" name="pharmacyName_1" placeholder="Enter pharmacy name"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Add Row Button -->
                <button type="button" class="add-row-btn" onclick="addDrugRow()">Add Another Drug</button>

                <!-- Upload General Prescription Report Button -->
                <button type="button" class="upload-report-btn" onclick="document.getElementById('generalPrescription').click()">Upload General Prescription Report</button>
                <input type="file" id="generalPrescription" name="generalPrescription" accept=".pdf,.jpg,.jpeg,.png" class="hidden">

                <!-- Submit Button -->
                <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        let rowCount = 1;

        // Custom field logic for "Duration" dropdowns
        function setupCustomField(select, input) {
            select.addEventListener('change', () => {
                input.classList.toggle('hidden', select.value !== 'Other');
                if (select.value !== 'Other') {
                    input.value = '';
                }
            });
        }

        // Initialize existing row
        const initialSelect = document.querySelector('.obtained-select');
        const initialCustomInput = document.querySelector('.custom-obtained');
        setupCustomField(initialSelect, initialCustomInput);

        // Add new drug row
        function addDrugRow() {
            rowCount++;
            const tbody = document.getElementById('drugTableBody');
            const newRow = document.createElement('tr');
            newRow.className = 'drug-row';
            newRow.innerHTML = `
                <td><input type="text" name="drugName_${rowCount}" placeholder="Enter drug name" required></td>
                <td><input type="text" name="dosage_${rowCount}" placeholder="e.g., 500 mg or 2 tablets" required></td>
                <td>
                    <div class="duration-container">
                        <select name="obtained_${rowCount}" class="obtained-select" required>
                            <option value="">Select</option>
                            <option value="Single Dose">Single Dose</option>
                            <option value="1 day">1 day</option>
                            <option value="2 Weeks">2 Weeks</option>
                            <option value="Months">Months</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" name="customObtained_${rowCount}" class="custom-obtained hidden" placeholder="Specify duration">
                    </div>
                </td>
                <td><input type="text" name="pharmacyName_${rowCount}" placeholder="Enter pharmacy name"></td>
                <td><input type="file" name="prescription_${rowCount}" accept=".pdf,.jpg,.jpeg,.png"></td>
            `;
            tbody.appendChild(newRow);

            // Setup custom field for new row
            const newSelect = newRow.querySelector('.obtained-select');
            const newCustomInput = newRow.querySelector('.custom-obtained');
            setupCustomField(newSelect, newCustomInput);
        }

        // Form submission
        async function submitForm() {
            const form = document.getElementById('drugHistoryForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const data = {};
            for (const [key, value] of formData.entries()) {
                if (value instanceof File && value.size > 0) {
                    // Convert file to base64 for demonstration (in a real app, you'd send the file to a server)
                    const reader = new FileReader();
                    reader.readAsDataURL(value);
                    await new Promise(resolve => {
                        reader.onload = () => {
                            data[key] = {
                                name: value.name,
                                data: reader.result
                            };
                            resolve();
                        };
                    });
                } else {
                    data[key] = value;
                }
            }
            console.log('Drug History Data:', data);
            alert('Drug History Submitted!');
        }
    </script>
</body>

</html>
