<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Report Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            background: white;
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #3b82f6, #ec4899);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #1e3a8a;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 0.5rem;
        }
        
        .full-width {
            grid-column: span 4;
        }
        
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.2rem;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.3);
            background: white;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .file-upload {
            border: 2px dashed #e5e7eb;
            padding: 1rem;
            text-align: center;
            border-radius: 4px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .file-upload:hover {
            border-color: #3b82f6;
            background: #f0f7ff;
        }
        
        .file-upload input[type="file"] {
            display: none;
        }
        
        .file-upload-label {
            font-size: 0.9rem;
            color: #1e3a8a;
            font-weight: 600;
        }
        
        .hidden {
            display: none;
        }
        
        .parameters-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        .parameters-table th,
        .parameters-table td {
            padding: 0.6rem;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .parameters-table th {
            background: #f0f7ff;
            color: #1e3a8a;
            font-weight: 600;
        }
        
        .parameters-table td input,
        .parameters-table td textarea {
            width: 100%;
            border: none;
            background: transparent;
            padding: 0.2rem;
        }
        
        .parameters-table td input:focus,
        .parameters-table td textarea:focus {
            outline: none;
            border: none;
            box-shadow: none;
            background: #f9fafb;
        }
        
        .reference-value {
            font-size: 0.8rem;
            color: #4b5563;
            font-style: italic;
        }
        
        .submit-btn {
            grid-column: span 4;
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #3b82f6, #ec4899);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #2563eb, #db2777);
            transform: translateY(-2px);
        }
        
        @media (max-width: 900px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .full-width {
                grid-column: span 2;
            }
        }
        
        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: span 1;
            }
            .parameters-table th,
            .parameters-table td {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lab Report Submission</h1>
        <form id="labReportForm" enctype="multipart/form-data">
            <div class="form-grid">
                <!-- Doctor Name -->
                <div class="form-group">
                    <label for="DocName">Doctor Name</label>
                    <input type="text" id="DocName" name="DocName" placeholder="Enter Doctor name" required>
                </div>

                <!-- Lab Name -->
                <div class="form-group">
                    <label for="labName">Lab Name</label>
                    <input type="text" id="labName" name="labName" placeholder="Enter lab name" required>
                </div>

                <!-- Report Issued Date -->
                <div class="form-group">
                    <label for="reportDate">Report Collected Date</label>
                    <input type="date" id="reportDate" name="reportDate" required>
                </div>

                <!-- Report Type -->
                <div class="form-group">
                    <label for="reportType">Report Type</label>
                    <select id="reportType" name="reportType" required>
                        <option value="">Select</option>
                        <option value="ESR">ESR</option>
                        <option value="CRP">CRP</option>
                        <option value="FBS">FBS</option>
                        <option value="Ultra Sound Scan">Ultra Sound Scan</option>
                        <option value="Upper & Lower Limb Arterial Duplex">Upper & Lower Limb Arterial Duplex</option>
                        <option value="Serum Lithium">Serum Lithium</option>
                        <option value="Histopathology">Histopathology</option>
                        <option value="CECT">CECT</option>
                        <option value="CRP Serum">CRP Serum</option>
                        <option value="Full Blood Count">Full Blood Count</option>
                        <option value="Lung Function">Lung Function</option>
                        <option value="FBC">FBC</option>
                    </select>
                </div>

                <!-- Dynamic Parameters Container -->
                <div class="parameters-container full-width">
                    <table class="parameters-table">
                        <thead>
                            <tr>
                                <th>Parameter</th>
                                <th>Reference Value</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody id="parametersTableBody"></tbody>
                    </table>
                </div>

                <!-- Report Upload -->
                <div class="form-group full-width">
                    <label for="reportUpload">Upload Report</label>
                    <div class="file-upload">
                        <input type="file" id="reportUpload" name="reportUpload" accept=".pdf,.jpg,.jpeg,.png" required>
                        <span class="file-upload-label">Drag and drop or click to upload report (PDF, JPG, PNG)</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

                });

        reportTypeSelect.addEventListener('change', () => {

        // Form submission
        async function submitForm() {
            const form = document.getElementById('labReportForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const data = {};
            for (const [key, value] of formData.entries()) {
                if (value instanceof File && value.size > 0) {
                    // Convert file to base64 for demonstration (in a real app, you'd send the file to a server)
                    const reader = new FileReader();
                    reader.readAsDataURL(value);
                    await new Promise(resolve => {
                        reader.onload = () => {
                            data[key] = { name: value.name, data: reader.result };
                            resolve();
                        };
                    });
                } else {
                    data[key] = value;
                }
            }
