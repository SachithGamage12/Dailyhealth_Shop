    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            background: white;
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #3b82f6, #ec4899);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #1e3a8a;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 0.5rem;
        }
        
        .full-width {
            grid-column: span 3;
        }
        
        .half-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.2rem;
        }
        
        input,
        select {
            width: 100%;
            height: 40px;
            padding: 0.6rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: #f9fafb;
            box-sizing: border-box;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.3);
            background: white;
        }
        
        input:disabled {
            background: #e5e7eb;
            cursor: not-allowed;
        }
        
        .social-media-table {
            width: 100%;
            background: #eff6ff;
            padding: 0.5rem;
            border-radius: 4px;
            border-collapse: collapse;
        }
        
        .social-media-table th,
        .social-media-table td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .social-media-table th {
            font-weight: 600;
            color: #1e3a8a;
            background: #dbeafe;
        }
        
        .social-media-table td {
            font-size: 0.9rem;
            color: #1e3a8a;
        }
        
        .social-media-table input[type="text"] {
            margin-top: 0.3rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            height: 40px;
        }
        
        .social-media-table input[type="text"].visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .submit-btn {
            grid-column: span 3;
            width: 100%;
            height: 40px;
            padding: 0.75rem;
            background: linear-gradient(to right, #3b82f6, #ec4899);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #2563eb, #db2777);
            transform: translateY(-2px);
        }
        
        .add-btn {
            width: 100%;
            max-width: 200px;
            height: 40px;
            padding: 0.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }
        
        .add-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .remove-btn {
            width: 100%;
            max-width: 100px;
            height: 40px;
            padding: 0.5rem;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .remove-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .visible {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .form-group.hidden {
            opacity: 0;
            transform: translateY(-10px);
        }
        
        .dependents-row,
        .family-row,
        .contact-row {
            display: grid;
            grid-template-columns: 1fr 1fr 100px;
            gap: 0.5rem;
            padding: 0.5rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            margin-bottom: 0.3rem;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .dependents-row.visible,
        .family-row.visible,
        .contact-row.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .dependents-row:first-child .remove-btn,
        .family-row:first-child .remove-btn,
        .contact-row:first-child .remove-btn {
            display: none;
        }
        
        .other-relationship-input,
        .other-civil-status-input,
        .other-nationality-input,
        .other-race-input,
        .other-religion-input,
        .other-source-income-input,
        .other-occupation-input,
        .parent-subcategory {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            height: 40px;
        }
        
        .other-relationship-input.visible,
        .other-civil-status-input.visible,
        .other-nationality-input.visible,
        .other-race-input.visible,
        .other-religion-input.visible,
        .other-source-income-input.visible,
        .other-occupation-input.visible,
        .parent-subcategory.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .full-width,
            .half-width {
                grid-column: span 1;
            }
            .social-media-table {
                display: block;
            }
            .social-media-table th,
            .social-media-table td {
                display: block;
                width: 100%;
            }
            .dependents-row,
            .family-row,
            .contact-row {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }
            .dependents-row select,
            .family-row select,
            .contact-row select,
            .dependents-row input[type="text"],
            .family-row input[type="text"],
            .contact-row input[type="text"],
            .dependents-row .remove-btn,
            .family-row .remove-btn,
            .contact-row .remove-btn {
                grid-column: 1 / -1;
                width: 100%;
                height: 40px;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

            inputId: 'whatsappDetails'

            checkboxId: 'instagramCheckbox',

                if (checkbox.checked) {
                    input.classList.remove('hidden');

                    input.classList.remove('visible');
                    input.value = '';

                newRow.classList.add('visible');
            }, 10);
        }

        // Dynamic family row addition
        let familyCount = 1;

        function addFamilyRow() {
            familyCount++;
            const familyContainer = document.getElementById('familyContainer');
            const newRow = document.createElement('div');
            newRow.className = 'family-row';
            newRow.innerHTML = `
                <select name="familyRelationship${familyCount}" onchange="toggleParentSubcategoryOrOther(this, 'familyParentSubcategory${familyCount}', 'familyOtherRelationship${familyCount}')">
                    <option value="">Select</option>
                    <option value="Parent">Parent</option>
                    <option value="Sibling">Sibling</option>
                    <option value="Spouse">Spouse</option>
                    <option value="Child">Child</option>
                    <option value="Other">Other</option>
                </select>
                <select name="familyParentSubcategory${familyCount}" class="parent-subcategory hidden">
                    <option value="">Select Parent</option>
                    <option value="Mother">Mother</option>
                    <option value="Father">Father</option>
                </select>
                <input type="text" name="familyOtherRelationship${familyCount}" class="other-relationship-input hidden" placeholder="Specify Relationship">
                <button type="button" class="remove-btn" onclick="removeRow(this)">Remove</button>
            `;
            familyContainer.appendChild(newRow);
            // Trigger rise-up animation
            setTimeout(() => {
                newRow.classList.add('visible');
            }, 10);
        }

        // Toggle parent subcategory or other relationship input
        function toggleParentSubcategoryOrOther(selectElement, parentSubcategoryId, otherInputId) {
            const parentSubcategory = document.getElementsByName(parentSubcategoryId)[0];
            const otherInput = document.getElementsByName(otherInputId)[0];
            if (selectElement.value === 'Parent') {
                parentSubcategory.classList.remove('hidden');
                parentSubcategory.classList.add('visible');
                otherInput.classList.add('hidden');
                otherInput.classList.remove('visible');
                otherInput.value = '';
            } else if (selectElement.value === 'Other') {
                otherInput.classList.remove('hidden');
                otherInput.classList.add('visible');
                parentSubcategory.classList.add('hidden');
                parentSubcategory.classList.remove('visible');
                parentSubcategory.value = '';
            } else {
                parentSubcategory.classList.add('hidden');
                parentSubcategory.classList.remove('visible');
                parentSubcategory.value = '';
                otherInput.classList.add('hidden');
                otherInput.classList.remove('visible');
                otherInput.value = '';
            }
        }

        // Toggle other how did you know input
        function toggleOtherHowDidYouKnow() {
            const select = document.getElementById('adminHowDidYouKnow');
            const input = document.getElementById('adminHowDidYouKnowOther');
            if (select.value === 'Other') {
                input.classList.remove('hidden');
                input.classList.add('visible');
            } else {
                input.classList.add('hidden');
                input.classList.remove('visible');
                input.value = '';
            }
        }

        // Remove row
        function removeRow(button) {
            const row = button.parentElement;
            row.classList.remove('visible');
            setTimeout(() => {
                row.remove();
            }, 300); // Match animation duration
        }

        // Form submission
        function submitForm() {
            const formData = new FormData(document.getElementById('adminUserForm'));
            const socialMediaDetails = {};
            socialMediaCheckboxes.forEach(({
                inputId
            }) => {
                const input = document.getElementById(inputId);
                if (input.value) {
                    socialMediaDetails[input.name] = input.value;
                }
            });
            const contactData = [];
            document.querySelectorAll('#contactContainer .contact-row').forEach(row => {
                const contactNumber = row.querySelector('input[name*="contactNumber"]').value;
                if (contactNumber) {
                    contactData.push({
                        number: contactNumber
                    });
                }
            });
            const dependentsData = [];
            document.querySelectorAll('#dependentsContainer .dependents-row').forEach(row => {
                const relationshipSelect = row.querySelector('select[name*="dependentRelationship"]').value;
                const parentSubcategory = row.querySelector('select[name*="dependentParentSubcategory"]').value;
                const otherRelationship = row.querySelector('input[name*="dependentOtherRelationship"]').value;
                if (relationshipSelect) {
                    let relationship = relationshipSelect;
                    if (relationshipSelect === 'Parent' && parentSubcategory) {
                        relationship = parentSubcategory;
                    } else if (relationshipSelect === 'Other' && otherRelationship) {
                        relationship = otherRelationship;
                    }
                    dependentsData.push({
                        relationship
                    });
                }
            });
            const familyData = [];
            document.querySelectorAll('#familyContainer .family-row').forEach(row => {
                const relationshipSelect = row.querySelector('select[name*="familyRelationship"]').value;
                const parentSubcategory = row.querySelector('select[name*="familyParentSubcategory"]').value;
                const otherRelationship = row.querySelector('input[name*="familyOtherRelationship"]').value;
                if (relationshipSelect) {
                    let relationship = relationshipSelect;
                    if (relationshipSelect === 'Parent' && parentSubcategory) {
                        relationship = parentSubcategory;
                    } else if (relationshipSelect === 'Other' && otherRelationship) {
                        relationship = otherRelationship;
                    }
                    familyData.push({
                        relationship
                    });
                }
            });
            const civilStatus = {
                status: document.getElementById('adminCivilStatus').value,
                customStatus: document.getElementById('adminCustomCivilStatus').value
            };
            const nationality = {
                status: document.getElementById('adminNationality').value,
                customNationality: document.getElementById('adminCustomNationality').value
            };
            const race = {
                status: document.getElementById('adminRace').value,
                customRace: document.getElementById('adminCustomRace').value
            };
            const religion = {
                status: document.getElementById('adminReligion').value,
                customReligion: document.getElementById('adminCustomReligion').value
            };
            const occupation = {
                status: document.getElementById('adminOccupation').value,
                customOccupation: document.getElementById('adminCustomOccupation').value
            };
            const sourceOfIncome = {
                source: document.getElementById('adminSourceOfIncome').value,
                noIncomeReason: document.getElementById('adminNoIncomeReason').value
            };
            console.log('Form Data:', Object.fromEntries(formData));
            console.log('Social Media Details:', socialMediaDetails);
            console.log('Contact Numbers:', contactData);
            console.log('Dependents:', dependentsData);
            console.log('Family Members:', familyData);
            console.log('Civil Status:', civilStatus.status === 'Other' ? civilStatus.customStatus : civilStatus.status);
            console.log('Nationality:', nationality.status === 'Non-Sri Lankan' ? nationality.customNationality : nationality.status);
            console.log('Race:', race.status === 'Other' ? race.customRace : race.status);
            console.log('Religion:', religion.status === 'Other' ? religion.customReligion : religion.status);
            console.log('Occupation:', occupation.status === 'Other' ? occupation.customOccupation : occupation.status);
            console.log('Source of Income:', sourceOfIncome.source === 'No Income' || sourceOfIncome.source === 'Other' ? sourceOfIncome.noIncomeReason : sourceOfIncome.source);
            console.log('How Did You Know About Us:', document.getElementById('adminHowDidYouKnow').value === 'Other' ? document.getElementById('adminHowDidYouKnowOther').value : document.getElementById('adminHowDidYouKnow').value);
            alert('Form Submitted!');
        }
    </script>
