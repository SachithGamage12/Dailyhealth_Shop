<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet History</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            background: white;
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #3b82f6, #ec4899);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #1e3a8a;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .form-group {
            margin-bottom: 0.5rem;
        }
        
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.2rem;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            background: #f9fafb;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.3);
            background: white;
        }
        
        .hidden {
            display: none;
        }
        
        .table-container {
            overflow-x: auto;
            margin-bottom: 1rem;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        th,
        td {
            padding: 0.6rem;
            border: 1px solid #e5e7eb;
            font-size: 0.9rem;
            text-align: left;
        }
        
        th {
            background: #f0f7ff;
            color: #1e3a8a;
            font-weight: 600;
        }
        
        td input,
        td select,
        td textarea {
            width: 100%;
            border: none;
            background: transparent;
            padding: 0.2rem;
        }
        
        td input:focus,
        td select:focus,
        td textarea:focus {
            outline: none;
            border: none;
            box-shadow: none;
            background: #f9fafb;
        }
        
        .frequency-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .add-row-btn,
        .submit-btn,
        .bulk-add-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #3b82f6, #ec4899);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .add-row-btn {
            background: #6b7280;
            margin-bottom: 1rem;
        }
        
        .bulk-add-btn {
            background: #10b981;
            margin-bottom: 1rem;
        }
        
        .add-row-btn:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
        
        .bulk-add-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #2563eb, #db2777);
            transform: translateY(-2px);
        }
        
        @media (max-width: 600px) {
            th,
            td {
                font-size: 0.8rem;
                padding: 0.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Diet History</h1>
        <form id="dietHistoryForm">
            <div class="form-grid">
                <!-- Diet History Table -->
                <div class="table-container">
                    <table id="dietTable">
                        <thead>
                            <tr>
                                <th>Eating Time</th>
                                <th>Food Item</th>
                                <th>Portion Size</th>

                            </tr>
                        </thead>
                        <tbody id="dietTableBody">
                            <tr class="diet-row">
                                <td><input type="time" name="eatingTime_1" required></td>
                                <td><textarea name="foodItem_1" placeholder="Enter food items (one per line or comma-separated)" required></textarea></td>
                                <td><input type="text" name="portionSize_1" placeholder="e.g., 1 cup or 100g" required></td>

                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Add Row Button -->
                <button type="button" class="add-row-btn" onclick="addDietRow()">Add Another Food Item</button>

                <!-- Bulk Add Button -->
                <button type="button" class="bulk-add-btn" onclick="bulkAddFoodItems()">Add Multiple Food Items</button>

                <!-- Submit Button -->
                <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        let rowCount = 1;

        // Custom field logic for "Frequency" dropdowns
        function setupCustomField(select, input) {
            select.addEventListener('change', () => {
                input.classList.toggle('hidden', select.value !== 'Other');
                if (select.value !== 'Other') {
                    input.value = '';
                }
            });
        }

        // Initialize existing row
        const initialSelect = document.querySelector('.frequency-select');
        const initialCustomInput = document.querySelector('.custom-frequency');
        if (initialSelect && initialCustomInput) {
            setupCustomField(initialSelect, initialCustomInput);
        }

        // Add new diet row
        function addDietRow() {
            rowCount++;
            const tbody = document.getElementById('dietTableBody');
            const newRow = document.createElement('tr');
            newRow.className = 'diet-row';
            newRow.innerHTML = `
                <td><input type="time" name="eatingTime_${rowCount}" required></td>
                <td><textarea name="foodItem_${rowCount}" placeholder="Enter food items (one per line or comma-separated)" required></textarea></td>
                <td><input type="text" name="portionSize_${rowCount}" placeholder="e.g., 1 cup or 100g" required></td>
                <td>
                    <select name="foodType_${rowCount}" class="food-type-select" required>
                        <option value="">Select</option>
                        <option value="Cooked">Cooked</option>
                        <option value="Raw">Raw</option>
                        <option value="Processed">Processed</option>
                        <option value="Baked">Baked</option>
                        <option value="Fried">Fried</option>
                    </select>
                </td>
                <td>
                    <select name="feedingMood_${rowCount}" class="feeding-mood-select" required>
                        <option value="">Select</option>
                        <option value="Happy">Happy</option>
                        <option value="Stressed">Stressed</option>
                        <option value="Neutral">Neutral</option>
                        <option value="Sad">Sad</option>
                        <option value="Excited">Excited</option>
                    </select>
                </td>
                <td>
                    <div class="frequency-container">
                        <select name="frequency_${rowCount}" class="frequency-select" required>
                            <option value="">Select</option>
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Occasionally">Occasionally</option>
                            <option value="Other">Other</option>
                        </select>
                        <input type="text" name="customFrequency_${rowCount}" class="custom-frequency hidden" placeholder="Specify frequency">
                    </div>
                </td>
            `;
            tbody.appendChild(newRow);

            // Setup custom field for new row
            const newSelect = newRow.querySelector('.frequency-select');
            const newCustomInput = newRow.querySelector('.custom-frequency');
            setupCustomField(newSelect, newCustomInput);
        }

        // Bulk add food items
        function bulkAddFoodItems() {
            const tbody = document.getElementById('dietTableBody');
            const firstRow = tbody.querySelector('.diet-row');
            const foodItemInput = firstRow.querySelector(`[name="foodItem_1"]`);
            const eatingTime = firstRow.querySelector(`[name="eatingTime_1"]`).value;
            const portionSize = firstRow.querySelector(`[name="portionSize_1"]`).value;
            const foodType = firstRow.querySelector(`[name="foodType_1"]`).value;
            const feedingMood = firstRow.querySelector(`[name="feedingMood_1"]`).value;
            const frequency = firstRow.querySelector(`[name="frequency_1"]`).value;
            const customFrequency = firstRow.querySelector(`[name="customFrequency_1"]`).value;

            const foodItems = foodItemInput.value
                .split(/[\n,]+/)
                .map(item => item.trim())
                .filter(item => item);

            if (foodItems.length === 0) {
                alert('Please enter at least one food item.');
                return;
            }

            // Clear existing rows
            tbody.innerHTML = '';

            // Add rows for each food item
            foodItems.forEach((foodItem, index) => {
                rowCount = index + 1;
                const newRow = document.createElement('tr');
                newRow.className = 'diet-row';
                newRow.innerHTML = `
                    <td><input type="time" name="eatingTime_${rowCount}" value="${eatingTime}" required></td>
                    <td><textarea name="foodItem_${rowCount}" required>${foodItem}</textarea></td>
                    <td><input type="text" name="portionSize_${rowCount}" value="${portionSize}" placeholder="e.g., 1 cup or 100g" required></td>
                    <td>
                        <select name="foodType_${rowCount}" class="food-type-select" required>
                            <option value="">Select</option>
                            <option value="Cooked" ${foodType === 'Cooked' ? 'selected' : ''}>Cooked</option>
                            <option value="Raw" ${foodType === 'Raw' ? 'selected' : ''}>Raw</option>
                            <option value="Processed" ${foodType === 'Processed' ? 'selected' : ''}>Processed</option>
                            <option value="Baked" ${foodType === 'Baked' ? 'selected' : ''}>Baked</option>
                            <option value="Fried" ${foodType === 'Fried' ? 'selected' : ''}>Fried</option>
                        </select>
                    </td>
                    <td>
                        <select name="feedingMood_${rowCount}" class="feeding-mood-select" required>
                            <option value="">Select</option>
                            <option value="Happy" ${feedingMood === 'Happy' ? 'selected' : ''}>Happy</option>
                            <option value="Stressed" ${feedingMood === 'Stressed' ? 'selected' : ''}>Stressed</option>
                            <option value="Neutral" ${feedingMood === 'Neutral' ? 'selected' : ''}>Neutral</option>
                            <option value="Sad" ${feedingMood === 'Sad' ? 'selected' : ''}>Sad</option>
                            <option value="Excited" ${feedingMood === 'Excited' ? 'selected' : ''}>Excited</option>
                        </select>
                    </td>
                    <td>
                        <div class="frequency-container">
                            <select name="frequency_${rowCount}" class="frequency-select" required>
                                <option value="">Select</option>
                                <option value="Daily" ${frequency === 'Daily' ? 'selected' : ''}>Daily</option>
                                <option value="Weekly" ${frequency === 'Weekly' ? 'selected' : ''}>Weekly</option>
                                <option value="Monthly" ${frequency === 'Monthly' ? 'selected' : ''}>Monthly</option>
                                <option value="Occasionally" ${frequency === 'Occasionally' ? 'selected' : ''}>Occasionally</option>
                                <option value="Other" ${frequency === 'Other' ? 'selected' : ''}>Other</option>
                            </select>
                            <input type="text" name="customFrequency_${rowCount}" class="custom-frequency ${frequency !== 'Other' ? 'hidden' : ''}" value="${customFrequency}" placeholder="Specify frequency">
                        </div>
                    </td>
                `;
                tbody.appendChild(newRow);

                // Setup custom field for new row
                const newSelect = newRow.querySelector('.frequency-select');
                const newCustomInput = newRow.querySelector('.custom-frequency');
                setupCustomField(newSelect, newCustomInput);
            });
        }

        // Form submission
        function submitForm() {
            const form = document.getElementById('dietHistoryForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = new FormData(form);
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }
            console.log('Diet History Data:', data);
            alert('Diet History Submitted!');
        }
    </script>
</body>

</html>
